<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="img/glow dage.png" alt="">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input required type="email" id="emailInput" placeholder="Email ou número de telefone">
                </div>

                <div class="input_box">
                    <input required type="password" id="senhaInput" placeholder="Senha">
                </div>

                <div>
                    <button class="submit" id="meuBotao">
                        Entrar
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="img/Facebook_logo.png" alt="facebook"></span>
                    <span><a href="#">Conectar com Facebook</a></span>
                </div>

                <div class="sign_up">
                    <p>Novo por aqui? <a href="#">Registre-se Aqui!.</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Soogle reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Função para redirecionar para o link do Spotify se os campos de email estiverem preenchidos
        function redirecionarParaSpotify(event) {
            event.preventDefault();
            var email = document.getElementById('emailInput').value;
            if (email) {
                window.location.href = 'https://open.spotify.com/playlist/0X361G0fiwd87lFdV5xIx1?si=027908bf5fef4355&nd=1'; // Substitua o link pelo desejado
            } else {
                alert('Preencha o campo de email e senha antes de prosseguir.');
            }
        }

        // Adiciona um ouvinte de evento ao botão
        document.getElementById('meuBotao').addEventListener('click', redirecionarParaSpotify);
    </script>
</body>

</html>
